<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 d-none d-md-block">
                <img src="https://images.pexels.com/photos/260352/pexels-photo-260352.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="img-fluid rounded" alt="img">
            </div>
            <div class="col-md-6">
                <h1 class="h4 mb-5">Creador de Rutinas de Ejercicio</h1>
                <p>Ejercicios a probar: sentadillas, bancos, peso muerto, prensa</p>
                <form id="form">
                    <div class="form-group">
                        <label for="weeks">¿Cuántas semanas quieres hacer ejercicio?</label>
                        <select id="weeks" class="form-control">
                            <option value="1">1 semana</option>
                            <option value="2">2 semanas</option>
                            <option value="3">3 semanas</option>
                            <option value="4">4 semanas</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="days">¿Cuántos días a la semana puedes hacer ejercicio?</label>
                        <select id="days" class="form-control">
                            <option value="1">1 día</option>
                            <option value="2">2 días</option>
                            <option value="3">3 días</option>
                            <option value="4">4 días</option>
                            <option value="5">5 días</option>
                            <option value="6">6 días</option>
                            <option value="7">7 días</option>
                        </select>
                        <button type="submit">¡MUÉSTRAME MI NUEVA RUTINA!</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
</body>

</html>
